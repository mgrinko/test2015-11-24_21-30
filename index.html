<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles/main.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>

  <script src="compiled.js" defer></script>
</head>

<body>
  <script type="text/template" id="product-catalog-template">

    <span class="number-of-phones">We have <%- phones.length %> phones</span>
    <ul class="phone-catalog__list">
      <% phones.forEach(function(phone) { %>
      <li data-selector="phone" data-phone-id="<%- phone.id %>">
        <%- phone.age %><a href="#<%- phone.id %>"><%- phone.name %></a>
      </li>
      <% }); %>
    </ul>

  </script>

  <div id="application">
    <div class="side-panel">
      <div class="filter" data-component="filter"></div>
      <div class="phone-catalog" data-component="phone-catalog"></div>
    </div>

    <div class="main-content">
      Content
    </div>
  </div>

</body>

</html>
